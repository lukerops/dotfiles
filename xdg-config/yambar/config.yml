margin-space: &margin-space 25
empty-space: &empty-space
  content:
    empty:
      margin: 7

bar:
  # monitor: DP-1
  height: 30
  location: bottom

  font: "JetBrainsMono Nerd Font:size=13:weight=Bold"
  background: 24283bff
  foreground: c0caf5ff
  
  left-margin: 25
  right-margin: 25

  border:
    top-width: 2
    color: c0caf5ff

  
  left:
    - i3:
        sort: native
        content:
          "":
            map:
              default:
                string:
                  text: "{name}"
                  margin: 9
                  on-click:
                    left: "swaymsg workspace {name}"
              conditions:
                state == focused:
                  string:
                    text: "{name}"
                    margin: 9
                    foreground: c0caf5ff
                    deco:
                      background:
                        color: 2e3c64ff
    - label: *empty-space
    - script:
        poll-interval: 500
        path: /usr/bin/playerctl
        args:
          - "--follow"
          - "metadata"
          - "-f"
          - |
            status|string|{{status}}
            artist|string|{{artist}}
            title|string|{{title}}
            player|string|{{playerName}}
        content:
          map:
            conditions:
              status == Paused:
                empty: {}
              status == Playing:
                - map:
                    right-margin: 8
                    default:
                      string:
                        text: 󰐌
                    conditions:
                      player == spotify:
                        string:
                          foreground: 1DB954FF
                          text: 󰓇
                      player == firefox:
                        string:
                          text: 󰈹
                - string:
                    text: "{artist} - {title}"
                    max: 50

  center:
    - clock:
        time-format: "%H:%M"
        date-format: "%d de %B"
        content:
          - list:
              items:
                - string:
                    text: 󱑍
                    right-margin: 8
                - string:
                    text: "{time}"

  right:
    - script:
        path: ~/.config/yambar/scripts/netskope-status.sh
        args: []
        poll-interval: 5000
        content:
          map:
            on-click:
              left: ~/.config/yambar/scripts/netskope-start-stop.sh
            right-margin: 8
            default:
              empty: {}
            conditions:
              status == Stoped:
                - string:
                    right-margin: 8
                    text: 󰦜
                - string:
                    text: Netskope
              status == Initializing:
                - string:
                    right-margin: 8
                    text: 󰒙
                - string:
                    text: Netskope
              status == Disabled:
                - string:
                    right-margin: 8
                    text: 󰞀
                - string:
                    text: Netskope
              status == Connected:
                - string:
                    right-margin: 8
                    text: 󰒘
                - string:
                    text: Netskope
    - network:
        name: wlp0s20f3
        poll-interval: 1000
        content:
          map:
            default: {empty: {}}
            conditions:
              name == wlp0s20f3:
                map:
                  default:
                    empty: {}
                  conditions:
                    state == down:
                      string:
                        text: 
                        foreground: ff0000ff
                    state == up:
                      - ramp:
                          right-margin: 10
                          tag: signal
                          items:
                            - string:
                                text: 󰤨
                            - string:
                                text: 󰤥
                            - string:
                                text: 󰤢
                            - string:
                                text: 󰤟
                            - string:
                                text: 󰤯
                      - string:
                          text: "{ssid}"
    - label: *empty-space
    - pipewire:
        content:
          map:
            right-margin: 8
            conditions:
              type == "sink":
                - map:
                    conditions:
                      muted:
                        string:
                          text: 󰸈
                      ~muted:
                        - ramp:
                            tag: cubic_volume
                            items:
                              - string:
                                  right-margin: 5
                                  text: 󰕿
                              - string:
                                  right-margin: 6
                                  text: 󰖀
                              - string:
                                  right-margin: 8
                                  text: 󰕾
                        - string:
                            text: "{cubic_volume}%"
    - pipewire:
        content:
          map:
            right-margin: 8
            conditions:
              type == "source":
                map:
                  conditions:
                    muted:
                      string:
                        text: 󰍭
                    ~muted:
                      string:
                        text: 󰍬 {cubic_volume}%
    - battery:
        name: BAT0
        anchors:
          battery-capacity: &battery-capacity
            list:
              items:
                - ramp:
                    right-margin: 6
                    tag: capacity
                    items:
                      - string:
                          text: 󰂎
                      - string:
                          text: 󰁺
                      - string:
                          text: 󰁻
                      - string:
                          text: 󰁼
                      - string:
                          text: 󰁽
                      - string:
                          text: 󰁾
                      - string:
                          text: 󰁿
                      - string:
                          text: 󰂀
                      - string:
                          text: 󰂁
                      - string:
                          text: 󰂂
                      - string:
                          text: 󰁹
                - string:
                    text: "{capacity}%"
        content:
          map:
            right-margin: 8
            default:
              <<: *battery-capacity
            conditions:
              state == unknow:
                <<: *battery-capacity
              state == discharging:
                <<: *battery-capacity
              state == charging:
                list:
                  items:
                    - ramp:
                        right-margin: 7
                        tag: capacity
                        items:
                          - string:
                              text: 󰢟
                          - string:
                              text: 󰢜
                          - string:
                              text: 󰂆
                          - string:
                              text: 󰂇
                          - string:
                              text: 󰂈
                          - string:
                              text: 󰢝
                          - string:
                              text: 󰂉
                          - string:
                              text: 󰢞
                          - string:
                              text: 󰂊
                          - string:
                              text: 󰂋
                          - string:
                              text: 󰂅
                    - string:
                        text: "{estimate}"
              state == full:
                <<: *battery-capacity
              state == "not charging":
                <<: *battery-capacity
    - label: *empty-space
    - label:
        content:
          string:
            right-margin: 9
            on-click:
              left: "sh -c '$HOME/.config/sway/scripts/open-application.sh'"
            text: 󰀻
    - label:
        content:
          string:
            right-margin: 5
            on-click:
              left: "sh -c '$HOME/.config/sway/scripts/power-manager.sh'"
            text: 󰐥
