particles-space: &particles-space 5
icons-space: &icons-space 2

bar:
  # monitor: DP-1
  height: 30
  spacing: *particles-space
  margin: 5
  location: top
  background: 00000077
  font: "style=solid:size=13"

  border:
    width: 0
    top-margin: 2
    left-margin: 2
    right-margin: 2

  left:
    - i3:
        sort: ascending
        content:
          "":
            map:
              default:
                string:
                  text: "{name}"
                  margin: 9
                  on-click:
                    left: "swaymsg workspace {name}"
              conditions:
                state == focused:
                  string:
                    text: "{name}"
                    margin: 9
                    deco:
                      stack:
                        - background:
                            color: 33333377
                        - underline:
                            size: 2
                            color: ffffffff
    - label:
        content:
          string:
            text: "|"
    #
    # - i3:
    #     content:
    #       "":
    #         empty: {}
    #       current:
    #         string:
    #           text: "{title}"
    #           max: 100

  right:
    - script:
        poll-interval: 500
        path: /usr/bin/playerctl
        args:
          - "--follow"
          - "metadata"
          - "-f"
          - |
            status|string|{{status}}
            artist|string|{{artist}}
            title|string|{{title}}
        content:
          map:
            conditions:
              status == Paused:
                empty: {}
              status == Playing:
                string:
                  text: "{artist} - {title}"
                  max: 50
    - label:
        content:
          string:
            text: "|"
    - pipewire:
        content:
          list:
            spacing: *icons-space
            items:
              - map:
                  conditions:
                    type == "sink":
                      - string:
                          text: "S:"
                      - map:
                          conditions:
                            muted:
                              string:
                                text: "{cubic_volume}%"
                            ~muted:
                              string:
                                text: "{cubic_volume}%"
    - pipewire:
        content:
          list:
            spacing: *icons-space
            items:
              - map:
                  conditions:
                    type == "source":
                      - string:
                          text: "M:"
                      - map:
                          conditions:
                            muted:
                              string:
                                text: "{cubic_volume}%"
                            ~muted:
                              string:
                                text: "{cubic_volume}%"
    # - backlight:
    #     name: intel_backlight
    #     content:
    #       list:
    #         spacing: *icons-space
    #         items:
    #           - string:
    #               text: ☀
    #               font: "style=solid:size=18"
    #           - string:
    #               text: "{percent}%"
    - label:
        content:
          string:
            text: "|"
    - network:
        name: wlp0s20f3
        poll-interval: 1000
        content:
          map:
            default: {empty: {}}
            conditions:
              name == wlp0s20f3:
                map:
                  default:
                    string:
                      text: 
                      foreground: ffffff66
                  conditions:
                    state == down:
                      string:
                        text: 
                        foreground: ff0000ff
                    state == up:
                      - string:
                          text: 
                      - string:
                          text: "{ssid}"
    - battery:
        name: BAT0
        anchors:
          battery-capacity: &battery-capacity
            spacing: *icons-space
            items:
              - ramp:
                  tag: capacity
                  items:
                    - string:
                        text: ""
                    - string:
                        text: ""
                    - string:
                        text: ""
                    - string:
                        text: ""
                    - string:
                        text: ""
              - string:
                  text: "{capacity}%"
        content:
          map:
            default: &default-battery-icons
              list:
                spacing: *particles-space
                items:
                  - list: *battery-capacity
                  - string:
                      text: "{estimate}"
            conditions:
              state == unknow:
                <<: *default-battery-icons
              state == discharging:
                <<: *default-battery-icons
              state == charging:
                list:
                  spacing: *particles-space
                  items:
                    - string:
                        text: ""
                    - list: *battery-capacity
                    - string:
                        text: "{estimate}"
              state == full:
                list:
                  <<: *battery-capacity
              state == "not charging":
                list:
                  <<: *battery-capacity
    - label:
        content:
          string:
            text: "|"
    - clock:
        time-format: "%H:%M"
        content:
          list:
            spacing: 5
            items:
              - list:
                  spacing: *icons-space
                  items:
                    - string:
                        text: ""
                    - string:
                        text: "{time}"
              - list:
                  spacing: *icons-space
                  items:
                    - string:
                        text: ""
                    - string:
                        text: "{date}"
